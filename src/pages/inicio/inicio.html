<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #e8e8e8">
  <ion-card class="cartao-redondo">
    <ion-card-header>
      Status:<b *ngIf="status">Ativado</b><b *ngIf="!status">Desativado</b>
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="danger" full round (click)="changeStatus()" *ngIf="status">Desativar</button>
      <button ion-button color="secondary" full round (click)="changeStatus()" *ngIf="!status">Ativar</button>
    </ion-card-content>
  </ion-card>

  <ion-card class="cartao-redondo">
    <ion-card-header>Gps</ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>Endereço:{{addr}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>lat:{{location.lat}}</ion-col>
        <ion-col>lng:{{location.lng}}</ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="pushMapa()">
          <ion-icon name="map"></ion-icon>
          <div>Mapa</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="cartao-redondo">
    <ion-card-header>
      Acelerômetro
    </ion-card-header>

    <ion-card-content>
      <ion-row id="x-row">
        <ion-col>x:{{acelerometer.x}}</ion-col>
        <ion-col>Δx:{{acelerometer_variation.x}}</ion-col>
      </ion-row>
      <ion-row id="y-row">
        <ion-col>y:{{acelerometer.y}}</ion-col>
        <ion-col>Δy:{{acelerometer_variation.y}}</ion-col>
      </ion-row>
      <ion-row id="z-row">
        <ion-col>z:{{acelerometer.z}}</ion-col>
        <ion-col>Δz:{{acelerometer_variation.z}}</ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="pushHistorico()">
          <ion-icon name="list-box"></ion-icon>
          <div>Histórico</div>
        </button>
      </ion-col>
      <!-- <ion-col>
        <ion-note>
          {{acelerometer_historic.length}}
        </ion-note>
      </ion-col> -->
    </ion-row>
  </ion-card>
</ion-content>
