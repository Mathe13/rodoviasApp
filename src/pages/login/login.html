<ion-content padding id="page1">
  <ion-icon style="position: absolute;" *ngIf='!volta' name="md-arrow-round-back" on-click="goToInicio()"></ion-icon>
  <!-- <ion-icon  *ngIf='volta' name="md-arrow-round-back" on-click="goToHome()"></ion-icon> -->

  <ion-slides loop=true autoplay=1000 speed=2000 class="slide" style="margin-top:30px">
    <ion-slide class="slide">
      <ion-item>
        <img src="assets/imgs/logos/logo_uergs.png" alt="">
      </ion-item>
    </ion-slide>
    <ion-slide class="slide">
      <ion-item>
        <img src="assets/imgs/logos/logo_nottingham.jpg" alt="">
      </ion-item>
    </ion-slide>
    <ion-slide class="slide">
      <ion-item>
        <img src="assets/imgs/logos/logo_lapav.png" alt="">
      </ion-item>
    </ion-slide>
  </ion-slides>


  <!-- <img src="assets/imgs/logo-vertical.png" style="display:block;width:75%;height:auto;margin-left:0;margin-right:auto;" /> -->
  <p style="margin:0;font-size:13px;color:#272727;margin-left: 35px;">O App das rodovias</p>
  <div class="spacer" style="width:300px;height:8%;" id="cadastro1-spacer1"></div>
  <h2 id="signup-heading2" style="color:#272727;text-align:center">
    Login
  </h2>

  <div id="cadastro1-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#707070;text-align:center">
      Introduza seu celular e senha
    </p>
  </div>
  <div class="spacer" style="width:300px;height:8%;" id="cadastro1-spacer2"></div>
  <form id="cadastro1-form1">

    <!-- <ion-label floating>
        Digite seu email
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input> -->
    <!-- <div style="bottom:20px;position:absolute;left: 16px;right: 16px;"> -->
    <ion-item style="margin-bottom: 10px;height: 44px;border: 1px solid #c3c3c3;border-radius: 7px;width: 100%;font-size:14px;padding-left:10px;padding-top:
    2px">
      <ion-input [(ngModel)]="usuario.celular" type="tel" name="celular" placeholder="Seu celular" [brmasker]="{mask:'(00) 00000-0000', len:15}"
        value=""></ion-input>
    </ion-item>

    <!-- <input [(ngModel)]="usuario.email" type="email" name="email" placeholder="Seu e-mail" value=""
      style="margin-bottom: 6px;height: 44px;border: 1px solid #c3c3c3;border-radius: 7px;width: 100%;font-size:14px;padding:10px" > -->
    <ion-item style="margin-bottom: 10px;height: 44px;border: 1px solid #c3c3c3;border-radius: 7px;width: 100%;font-size:14px;padding-left:10px;padding-top:
        2px">

      <ion-input [(ngModel)]="usuario.senha" type="password" name="senha" placeholder="Sua senha" value=""></ion-input>
    </ion-item>

    <a style="float: right" (click)='rec_senha()'>Esqueceu sua senha?</a><br>
    <button style="margin-top:15px" id="cadastro2" ion-button color="primary" block on-click="doLogin()">
      Entrar
    </button>
    <!-- </div> -->

  </form>
</ion-content>
