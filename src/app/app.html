<ion-menu side="left" id="myMenu" [content]="content">
    <ion-header>
        <ion-toolbar class="user-profile">


            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <div class="user-avatar">
                            <img src="assets/imgs/user.png">
                        </div>
                    </ion-col>
                    <ion-col padding-top col-8>
                        <!-- <h2 ion-text *ngIf="!user.nome" class="no-margin bold text-white">
                            name
                        </h2> -->
                        <h2 ion-text class="no-margin bold text-white">
                            {{user.nome}}
                        </h2>
                    </ion-col>
                </ion-row>

                <ion-row no-padding class="other-data">
                    <ion-col no-padding class="column">
                        <button ion-button icon-left on-click="goToPerfil()" small full color="light" menuClose>
                            <ion-icon name="contact"></ion-icon>
                            Perfil
                        </button>
                    </ion-col>
                    <ion-col no-padding class="column">
                        <button ion-button icon-left small full color="light" menuClose (click)="logout()">
                            <ion-icon name="log-out"></ion-icon>
                            Log Out
                        </button>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-toolbar>
    </ion-header>

    <ion-content color="primary">

        <ion-list class="user-list">
            <button ion-item menuClose class="text-1x" (click)="LeiturasPage()">
                <ion-icon item-left name="book" color="primary"></ion-icon>
                <span ion-text color="primary">Minhas Leituras</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
